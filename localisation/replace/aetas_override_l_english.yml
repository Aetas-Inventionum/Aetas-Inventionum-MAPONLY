 doges_palace_title: "Doge's Palace"
 great_project_doges_palace: "Doge's Palace"
 VEN_parliament_name:0 "Maggior Consiglio"
 signoria_reform:0 "Italian Republic"
 signoria_reform_desc:0 "The republics of Italy from the 15th century were traditionally dominated by one city and these republics were often times susceptible to powerful magnates who saught to establish more authority over the comuni and in certain scenarios establish a lordship. These republics acted on the will of the people through oligarchal councils."
 pol_unlock_when_plc_tt:0 "This mission will be unlocked when we form @PLC §YPoland-Lithuania§!"
 polish_great_sejm:0 "Polish Monarchy"
 polish_great_sejm_desc:0 "The Polish monarchy was established with the unification of the lands of the Lech in the 12th century, and has ever since preserved a strong ideal of Kingship. Beginning in the late 14th century, however, the Szlachta estate has secured extensive liberties and rights within the monarchy, influencing the policy of the nation in their national assemblies known as the 'Sejm'."
 bohemian_elective_kingdom_reform:0 "Bohemian Crown"
 bohemian_elective_kingdom_reform_desc:0 "The monarchy of the Bohemian Crown, established in 1198 by Premysl Otakar I, governed the Kingdom of Bohemia and the lands of the Crown. The Král is elected by a college of nobles from various parts of the entire realm which regularly assembled as the 'Czech Land Court' or 'Ceský zemský soud'. The lands of the crown were divided into several sub-autonomous entities, with Bohemia being the core."
 tanistry_reform:0 "Irish Petty Kingdom"
 tanistry_reform_desc:0 "An Irish Petty Kingdom was a monarchy headed by a Ruirí, or over-King of the smaller Kings which made up the clans of his Petty Kingdom. Infused with ancient Gaelic ideals of Kingship, social class groupings, and tanist inheritance do as many as 20 petty Kingdoms appear at a time in Ireland prior to Tudor conquest. These Kingdoms operated within the full extent of standard Brehon law."
 NAP_ideas:0 "Neapolitan Angevin Ideas"
 NAP_ideas_start:0 "Neapolitan Angevin Traditions"
 NAP_ideas_bonus:0 "Neapolitan Angevin Ambition"
 NAV_ideas:0 "Navarrese Ideas"
 NAV_ideas_start:0 "Navarrese Traditions"
 NAV_ideas_bonus:0 "Navarrese Ambition"
 call_eyalet_into_wars:0 "Call Subject to War"
 call_eyalet_into_wars_title:0 "Call Subject to War"
 call_eyalet_into_wars_desc:0 "Spend up to §R20§! Favors with §Y[From.GetName]§! and call them into ALL of §Y[Root.GetAdjective]§! wars. The cost is reduced by §Y10§! Favors if we can call §Y[From.GetName]§! only into defensive wars."
 estate_nobles_french_strong_duchies:0 "French Powerful Fiefs"
 estate_nobles_french_strong_duchies_desc:0 "France is a decentralized nation in which local dukes and counts have considerable independence from the [Root.Monarch.GetTitle]. This system has its benefits but makes maintaining the primacy of royal power a significant challenge."
 romanian_nation_title:0 "Form Rumanian Nation"
 romanian_nation_desc:0 "The last vestiges of the Roman Empire are gone, and although many would make claim to the imperial crown, we are its true descendants. With all the ancestral lands united under our wise rule, we can usher in a new era of prosperity. We are the children of Rome - the people of Rumania!"
 EVTDESC3026:0 "The instability of the past years now finally seems to be over! We no longer have to worry about peasants fighting for reforms. Their will to fight have been drained but our social order will never be the same."
 burgundian_state_reform:0 "States of the Duchy of Burgundy"
 burgundian_state_reform_desc:0 "The states of the Duke of Burgundy are an aggregate of several principalities governed by the same ruler, the duke of Burgundy, through personal unions. One singularity of this realm is that its territory is both composed of imperial fief and French apanages. The states of Burgundy constitute one of the major power of the region and acts de facto as an independant kingdom."
 ICE_parliament_name:0 "Alþingi"  
 grand_duchy_reform_desc:0 "The Grand Duchy of Lithuania was ultimately created as a compromise after failing to obtain the title of 'Kingdom' for Lithuania atlhough were satisfied with the title 'King of the Rus'. As a consequence for being such a wide-spanning power over the Rus lands, however, gives plenty of strength and opportunity to local nobles who wish to have their way, leaving the Grand Duchy sometimes disorganized and unstable."
 courts_of_navarra:0 "Navarrese Monarchy"
 courts_of_navarra_desc:0 "The Monarchy of Navarre featured a strong tradition of deliberative assembly of the most notable persons of each of the traditional marindadea of the noble, ecclesiastical and burgher estates, the latter receiving some of the most benefit via grants and acts, fueling the economy and trade of Navarre."
