l_english:
 ai_brb_branch_1_1_title:0 "The Many Noble Rights"
 ai_brb_branch_1_1_desc:0 "The nobles have always been the most influential estate of Brabant. They had many privileges, granted to them by for example the charter of Kortenberg, and the "Blijde Inkomst"."

 ai_brb_branch_1_2_title:0 "Brabantine Constitution"
 ai_brb_branch_1_2_desc:0 "The Duchy of Brabant has one of the oldest constitutions out of any realm, and it is of grave importance we recognise these noble rights."

 ai_brb_branch_1_3_title:0 "Restrained by Parliament"
 ai_brb_branch_1_3_desc:0 "If we were able to use the influence of the nobility, then their many privileges might not have been such a bad thing. We could use their power to our advantage by creating a parliament."

 ai_brb_branch_1_5_title:0 "Overseas Trade"
 ai_brb_branch_1_5_desc:0 "Some of the most valuable products the Brabantines trade in come from the New World, so it would be most beneficial for Brabant to have its own share in that production."

 ai_brb_branch_1_6_title:0 "Sugarcapital of Europe"
 ai_brb_branch_1_6_desc:0 "Antwerp has become the most prominent market for traders to buy sugar. So prominent in fact, that some have started calling it the "Sugarcapital of Europe"."

 ai_brb_branch_2_2_title:0 "The Mecheler Lords"
 ai_brb_branch_2_2_desc:0 "The Lords of Mechelen long used to be our loyal vassals, however with the Growth of Burgundy they have absorbed the city into their domain. It is high time to retake our city and restore the Mecheler Lords."

 ai_brb_branch_2_3_title:0 "Land van Aalst"
 ai_brb_branch_2_3_desc:0 "Long before Burgundy rose to power in the Low Countries, areas like Ghent and Aalst used to be a core part of Brabant. Due to many wars with the Flemish they would become part of Flanders, whilst remaining in the Holy Roman Empire. If we fully want to rid ourselves of Burgundian influence, we should take back these lands first..."

 ai_brb_branch_2_4_title:0 "Antwerper Banking"
 ai_brb_branch_2_4_desc:0 "Antwerp could be one of the most important cities economically for the Low Countries due to many banks located there. It is up to us to make that happen."

 ai_brb_branch_2_5_title:0 "Develop the Core"
 ai_brb_branch_2_5_desc:0 "The heartlands of Brabant count many magnificent cities; Antwerp, Brussels, Mechelen and Leuven just to name a few. With care and attention we believe these cities can become a gem within our domain."

 ai_brb_branch_2_6_title:0 "Dominate the Low Countries"
 ai_brb_branch_2_6_desc:0 "The most ancient of our titles is that of Duke of Lower Lotharingia. At our peak we used to reign over nearly all the Low Countries. We truly were a force to be reckoned with. Now, with a strong core and Luxemburg on our side we believe we can dominate again."

 ai_brb_branch_3_1_title:0 "Foreign Influences"
 ai_brb_branch_3_1_desc:0 "With a weak heir to our throne, the future of Brabant is uncertain. We must hope no-one takes advantage of this…"

 ai_brb_branch_3_2_title:0 "A Burgundian Scheme"
 ai_brb_branch_3_2_desc:0 "We suspect the Burgundians to be taking advantage of our situation. Our weak count may be easy to influence, that is no excuse to try and take us over from the inside. Death to spies!"

 ai_brb_branch_3_4_title:0 "Limit Foreign Meddling"
 ai_brb_branch_3_4_desc:0 "Ever since the death of Duke Anton it has started to become more and more clear Burgundy is trying to influence us. Try to steer us in a direction that is politically most interesting to them. Trying to vassalise us! But we have noticed, and we think it is time to limit this foreign meddling."

 ai_brb_branch_3_5_title:0 "Luxemburger Throne"
 ai_brb_branch_3_5_desc:0 "One of our previous dukes, Anton I, used to be married to the duchess of Luxemburg. The deal was that after both of them died both duchies would go to Antons son; Jan IV. That never happened, a mistake of history we now finally have the chance to correct."

 ai_brb_branch_3_6_title:0 "Subjugate Frisia"
 ai_brb_branch_3_6_desc:0 "Now Gueldres has fallen there only remains one of our rivals in the north; Frisia. It is time to bring them under our duke."

 ai_brb_branch_3_7_title:0 "The Duchy of Lothier"
 ai_brb_branch_3_7_desc:0 "After many centuries, we are once again in control over most territory Lothier lost. Since then duke of Lothier has only been something we have been by title, but not in reality. However due to our recent expansion we have once again become dukes of Lothair in practice, not just in name."

 ai_brb_branch_4_2_title:0 "A Comital Assassination"
 ai_brb_branch_4_2_desc:0 "After the marriage between our duke and their counts daughter it has become clear Holland should become Brabantine territory after their counts death. Let us give faith a helping hand…"

 ai_brb_branch_4_3_title:0 "Jacoba's Throne"
 ai_brb_branch_4_3_desc:0 "Now the Hollandic count is dead, we are the rightful owners of Holland and Hainaut, as our duke is married to its countess. However some pretenders remain in Straubing. It is time to deal with them once and for all."

 ai_brb_branch_4_4_title:0 "Hooks and Cods"
 ai_brb_branch_4_4_desc:0 "Having inherited the throne of Holland, we have also inherited their problems. The most apparent of these being the already decades ongoing conflict between cods and hooks. The hooks firmly stand on our side, whilst the cods fought against us for the Hollandic succession, so it seem obvious what side to choose for the duke..."

 ai_brb_branch_4_5_title:0 "The Old Rivals"
 ai_brb_branch_4_5_desc:0 "In the centuries before the rise of Burgundy, we had one archnemesis; the duchy of Gueldres. Originally gaining independence from our subject Hamaland we have fought tooth and nail for the possesion of Limburg, Julich and the Betuwe. With the threat of Burgundian influence gone now, it is time to take out this rival to."

 ai_brb_branch_4_6_title:0 "Reinstate Hamaland"
 ai_brb_branch_4_6_desc:0 "Lotharingia used to have a subject reigning over all lands between Utrecht and Groningen. A nation that consisted of both the bishopric of Utrecht and Gueldres, that was loyal to our dukes. It is time to bring our vassal, the county of Hamaland, back."

 ai_brb_branch_5_1_title:0 "Vassals in Disarray"
 ai_brb_branch_5_1_desc:0 "The Crowns Possessions in Limburg count many. States like Limburg, Overmaas and more small city states are directly under our control. These are administratively ineffective, and it is time to unite them in one."

 ai_brb_branch_5_2_title:0 "Unite the Limburgers"
 ai_brb_branch_5_2_desc:0 "A place for all Limburgers? What has long seemed a fantasy, now is within our reach. It is time to unite all Limburgers."

 ai_brb_branch_5_3_title:0 "The Highs within the Low"
 ai_brb_branch_5_3_desc:0 "The Area of Limburg is the most mountainous area of the Low Countries, and due to this high altitude one of the best locations to fortify."

 ai_brb_branch_5_5_title:0 "Cods' last Holdout"
 ai_brb_branch_5_5_desc:0 "With the cods having been almost completely exterminated, the remaining cods have fled to Utrecht, a cod stronghold we should take down as soon as possible."

 ai_brb_branch_5_6_title:0 "Hooks Victorious"
 ai_brb_branch_5_6_desc:0 "After years of conflict it has become clear to us that the Hooks have won this civil war, the only thing left for us to do is reconcile with the cods in order to prevent future uprisings."
