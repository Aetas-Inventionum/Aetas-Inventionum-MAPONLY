 #Institutions
 banking:0 "Banking"
 desc_banking:0 "With the catastrophe of the Black Death and its impact on the sociopolitical order in Europe, labor shortages have pushed wage increases and agricultural production now easily sustains the lower population. This increased spending power in the populace has propelled the merchant-artisan class ever higher. Loans and investments from merchant banks have become central to the financial planning of leaders everywhere.\nRegained trust in bullion allows for stable, universally accepted coinage with which to conduct increasingly complex transactions. Banks and brokerages provide the security needed to undertake risky long-distance and high cost-of-entry overseas trade. Modern finance will eventually make the most powerful engines of European dominance - the central bank, the stock exchange and the company sovereign. Whatever the future may hold, it will undoubtedly require financial institutions."
