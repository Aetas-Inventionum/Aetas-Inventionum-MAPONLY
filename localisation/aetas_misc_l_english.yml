 lithuania_union_title:0 "Autononmous Union"
 lithuania_union_long_desc:0 "An autonomous union is a union in name, and rather, only in name. The receiving country is still ruled by the other's King or Queen, Duke or Duchess, Emperor or Empress, but still maintains their own local ruler or governor."
 lithuania_union_title_plural:0 "Autonomous Unions"
 lithuania_union_is_our:0 "$|NAME|Y$ is an Autonomous Union of ours."
 is_lithuania_union:0 "Is an Autonomous Union"
 papal_subject_bt:0 "Papal Fief"
 papal_subject_bt_is_our:0 "$NAME|Y$ is a Papal Fief."
 papal_subject_bt_long_desc:0 "Papal Fiefs are extremely autonomous territories nominally in the Patrimonium Sancti Petri, and as such are technically counted as part of the Church's earthly holdings. The 12th and 13th centuries, however, saw a gradual weakening of the Popes' secular control, and dozens of local rulers came to power through various means. While most of these lands are still nominally within the Papal dominion and acknowledge some degree of temporal authority of the Holy Father, they nonetheless act in all matters as practically independent nations. \n \n(Papal Fiefs may be converted into normal vassals through a special Papal diplomatic action)"
 papal_subject_bt_no_overlord_dow:0 "You cannot declare war on a Papal Fief."
 papal_subject_bt_title:0 "Papal Fief"
 papal_subject_bt_title_plural:0 "Papal Fiefs"
 crownland_subject:0 "Crown Dependency"
 crownland_subject_is_our:0 "$NAME|Y$ is a Crown Dependency."
 crownland_subject_long_desc:0 "A Crown Dependency, also known as a Crown Land is an extension of the monarchy of its overlord rather than directly of the monarch, differing from a typical personal union. Although attached to the main crown, Crown Dependencies maintain high degrees of autonomy and exercise local governance all while under the yoke of the dominant crown."
 crownland_subject_title:0 "Crown Dependency"
 crownland_subject_title_plural:0 "Crown Dependencies"
 trade_colony:0 "Trade Colony"
 trade_colony_is_our:0 "$NAME|Y$ is a Trade Colony."
 trade_colony_long_desc:0 "A Trade Colony is a dependency of its parent nation which prioritizes the transfer of resources and trade from its localities to its overlord. The establishment of said colonies was an effective means for trade republics such as Venice or Genoa to place emphasis on mercantile and economic affairs within their further maritime domains."
 trade_colony_title:0 "Trade Colony"
 trade_colony_title_plural:0 "Trade Colonies"
 feudal_tributary_state:0 "Feudal Tributary State"
 feudal_tributary_state_is_our:0 "$NAME|Y$ is a Feudal Tributary State."
 feudal_tributary_state_long_desc:0 "A Feudal Tributary State is a state which pays regular homage to an overlord in return for protection and extensive local autonomy. Being part of local peerage, however, these Feudal Tributary States are susceptible to being made into fiefs."
