 #Trade goods
 leather:0 "Leather"
 leatherDESC:0 "Leather is the product of tanning the skins of livestock such as cows and sheep and serves as a durable material used in clothing, equipment, furniture, tools and more."
 stone:0 "Stone"
 stoneDESC:0 "Stone has been used by humanity since its inception, first for tools and then for construction. Extracted from quarries and mines, it is essential for constructing any manner of structures from homes to palaces and is one of the main material for cities. This has only grown with time, as castles become more comprehensive and civilians ward off fire. Depending on the region, stone can mean any number of things - from cheap limestone, to tuff, granite, or even valuable marble."
 fruit:0 "Fruit"
 fruitDESC:0 "Fruit, ranging from such exotic delicacies as Cupuacu to the mundane apple, forms a key part of the economy in many regions. Though generally not as productive as grains for feeding large numbers of people, fruits often provide crucial vitamins otherwise lacking in grain-based diets and provide a welcome sweetness in addition to being easily stored in the form of jams & preserves."
 beer:0 "Beer"
 beerDESC:0 "Beer and other cereal alcohols such as whisky or rice wine have been produced for many thousands of years all around the world and represent a significant part of the daily diet for most cultures. While sometimes disdained in favor of wine or fruit-based alcohols in warmer climes, it is often cheaper, faster, and easier to produce, especially in regions where grapes cannot be easily cultivated."
 books:0 "Books"
 booksDESC:0 "Books, including everything from Bibles and Qurans to scientific treatises, from to poetry and prose to historical texts, evolved into a floruishing business during the late medieval and early modern periods. Rare vellum manuscripts could be worth many times their weight in gold, while printed books spread literacy and ideas in ways that changed the world."
 apiculture:0 "Apiculture"
 apicultureDESC:0 "Apiculture, or the raising of domesticated bees and harvesting of bee-related products, dates back thousands of years. Originating in Egypt in distant antiquity and later spreading throughout the world, beekeeping produces both wax and honey, finding such diversified uses as the production of candles, mead, letter-seals, and of course, honey for human consumption."
 mercury: "Mercury"
 mercuryDESC: "Mercury is a metal with the unique property of being liquid at room temperature. It is a fairly rare metal, found mostly in cinnabar deposits, where it has bonded with sulphur. Mercury was thought to have medicinal properties, despite exposure in fact leading to adverse health effects. It was used in ointments and cosmetics."
 whaling: "Whales"
 whalingDESC: "Whale products were sought after for various purposes. The oil derived from whale blubber was used as a valuable source of fuel, especially before the widespread availability of petroleum-based alternatives. Whale oil was used for lighting lamps, making soap, and producing lubricants. Whale bones and baleen (a filter-feeding structure found in some whales) were utilized in manufacturing various goods, including corsets, umbrella ribs, and tools."
 tar: "Tar"
 tarDESC: "Tar is a viscuous substance that can be obtained from various organic materials; primarily from pine trees, though tar-like products can be derived from various organic matter, like peat. Tar was a central part of North European economie, widely sought after as a preservative for wooden ships, protecting them against rot."
 oils: "Oils"
 oilsDESC: "Oils, derived from animal fats and vegetable extracts, are most often fatty liquids or waxes which are used in many facets of everyday life, including but not limited to cooking, medicine, and fuel. Oils are most commonly harvested from olives and palms."
 metallurgy: "Metallurgy"
 metallurgyDESC: "Metallurgy is the craft of extracting metal from mined ores and forging that metal into artisan goods such as weapons, tools and other smithing products."
 alum: "Alum"
 alumDESC: "A specific sort of salt containing even more potassium, alum was an essential ingredient in the wool industry for being the principle component used as a dyes fixative. Alum is also extensively used in the making of glass, tanning, and even gold and silver mining making alum a versatile and well sought-after compound."
 silver: "Silver"
 silverDESC: "Like gold, silver has been used as a standard of value over the ages for its precious qualities. Early into the Renaissance, shortages of gold in Europe led to the opening of many silver mines across Lower Germany and the Balkans. Furthermore, with the discovery of the New World, silver rapidly became a currency standard, which would have far-reaching effects when its export from the Americas was eventually exhausted."
 
