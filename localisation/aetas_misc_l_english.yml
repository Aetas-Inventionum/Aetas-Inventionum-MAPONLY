 ai_catanzaro:0 "Silk Factories of Catanzaro"
 ai_catanzaro_desc:0 "Since the 9th century after having been introduced by the Eastern Roman Empire, Catanzaro has been producing raw silk. But, it was following the abduction of Greek silk artisans from Corinth and Thebes in the 11th century and settled in Catanzaro that its silk factories gained momentum, becoming the largest source of raw silk in Southern Italy soon after and for many centuries to come."
 ai_laquila_wool:0 "Wool of L'Aquila"
 ai_laquila_wool_desc:0 "For centuries, L'Aquila has established its reputation for exporting the finest quality of wool in the entire Kingdom of Naples. Even before the fifteenth century, five professional guilds maintained the quality of wool and its harvesting from only the most certified of livestock suppliers."
 ai_way_of_st_james:0 "Way of St. James"
 ai_way_of_st_james_desc:0 "Build atop the tomb of the apostle Saint James, the Cathedral of Santiago de Compostela is the ultimate destination of the popular Way of St. James, spanning across all of North-Western Europe to reach it. Since its construction, it has welcomed millions of pilgrims annualy over the course of time since the 9th century."
 ai_camino_frances:0 "Roncevaux Pass"
 ai_camino_frances_desc:0 "Since the 9th century, Saint-Jean-Pied-de-Port served as the undisputed starting point to the long and popular French Way of the greater Way of St. James due to the settlement's location at the foot of the Roncevaux Pass through the Pyrenees Mountains. While there are many other paths across the north of Iberia to reach the Cathedral of Santiago de Compostela, well over half of all pilgrims still use the French Way beginning at the Roncevaux Pass. Thus, is this pass and the town of Saint-Jean-Pied-de-Port not only extremely strategic but incredibly lucrative as well." 
 stg_order:0 "Commanderia of the Order of Santiago"
 stg_order_desc:0 "This province is dominated by a local commanderia of the Order of Santiago. Their control is secured by royal decree and they are owed a share of the local tax."
 clv_order:0 "Commanderia of the Order of Calatrava"
 clv_order_desc:0 "This province is dominated by a local commanderia of the Order of Calatrava. Their control is secured by royal decree and they are owed a share of the local tax."
 alc_order:0 "Order of Alcántara"
 alc_order_desc:0 "This province is dominated by a local commanderia of the Order of Alcántara. Their control is secured by royal decree and they are owed a share of the local tax."
 stj_order:0 "Order of San Juan"
 stj_order_desc:0 "This province is dominated by a local commanderia of the Order of San Juan. Their control is secured by royal decree and they are owed a share of the local tax."
 stl_order:0 "Order of Sant'Iago"
 stl_order_desc:0 "This province is dominated by a local commanderia of the Order of Sant'Iago. Their control is secured by royal decree and they are owed a share of the local tax."
 crs_order:0 "Order of Christ"
 crs_order_desc:0 "This province is dominated by a local commanderia of the Order of Christ. Their control is secured by royal decree and they are owed a share of the local tax."
 ai_toledo_swords_guilds:0 "Sword Guilds of Toledo" 
 ai_toledo_swords_guilds_desc:0 "A tradition dating back from the times of the Romans, the manufacturing of blades and steel weapons is a craft considered sacred in Toledo. Many guilds are organized within the city to ensure that the quality of their masterful metallurgy is maintained to the highest of standards, and thanks to this will the industry continue to develop and grow throughout the ages to come."
 ai_galera_silkworms:0 "Galera Silk"
 ai_galera_silkworms_desc:0 "The area in and around the town of Galera has become host to a productive and successful colony of silkworms which have thrived in its unique upland forest climates. These silkworms were first brought here by Arabic merchants, and quickly did it anchor itself into the town and since then has Galera Silk been famed world-wide for its luxurious quality." 
 council_ara.tt:0 "All provinces previously owned by §YAragon§! will be made apart of the §YCouncil of Aragon§! thereby granting them §RSignificant Minimum Autonomy§! until the council is abolished."
 council_cas.tt:0 "All provinces previously owned by §YCastile§! will be made apart of the §YCouncil of Castile§! thereby granting them §RSignificant Minimum Autonomy§! until the council is abolished."
 council_of_ara:0 "Council of Aragon"
 council_of_ara_desc:0 "When the Crowns of Aragon and Castile were finally brought together under a permanent King of Spain, the local laws, autonomies and statuses of the Crown of Aragon largely remained, now known as the 'Council of Aragon'. Only in the 18th century by act of the 'Nueva Planta' decrees would this degree of autonomy be abolished." 
 council_of_cas:0 "Council of Castile"
 council_of_cas_desc:0 "When the Crowns of Aragon and Castile were finally brought together under a permanent King of Spain, the local laws, autonomies and statuses of the Crown of Castile largely remained, now known as the 'Council of Castile'. Only in the 18th century by act of the 'Nueva Planta' decrees would this degree of autonomy be abolished."
 toledo_cathedral:0 "Toledo Cathedral"
 toledo_cathedral_desc:0 "The legendary, looming and grand Toledo Cathedral serves testament to the powerful position Toledo held during the heights of the Late Middle Ages and forward. The groundbreaking of the cathedral began in 1227, but it quickly became a staple cathedral for the influential Archbishopric of Toledo and la Mesa. As a royal project for many Kings as well, such as the likes of Alfonso IV, the gothic megalith that is the Toledo Cathedral put the wealth and vast resources of the crown on display for all to see and admire."
 jewish_community:0 "Sephardic Jewish Community"
 jewish_community_desc:0 "From the Middle Ages until the end of the Reconquista, Iberia hosted large concentrations of Sephardic Jews who greatly contributed to their local cultures and economies. These Sephardic Jews were only partially tolerated by the crowns of their respective kingdoms, however, for they faced hostility and persecution from their Christian neighbors at every corner."
 mudejar_community:0 "Mudejar Community"
 mudejar_community_desc:0 "From the Age of Reconquista up until the late 15th and early 16th centuries, several large communities of al-Andalusi, known as 'Mudejars', still resided within the Catholic Kingdoms. These populations were allowed to live and worship in relative peace by the laws of their kingdom, however, these Mudejars were still subject to discrimination and persecution from their Christian cohabitants."
 roskilde_domkirke:0 "Roskilde Domkirke"
 roskilde_domkirke_desc:0 "The Roskilde Domkirke, the single most important Cathedral of the Kingdom of Denmark, is as old as the state itself; prior to the current cathedral, the site was host to great Rune Stones constructed by Harald Bluetooth, commemorating his reign as King of Denmark in the 9th century. Being buried there with many other Danish Kings, the Roskilde Domkirke was built directly on top of the grounds in order to sanctify the remains of the former Danish monarchs, hoping to save their souls. Built in 1225 and since the early 15th century, it has appropriately been the sole and official place of burial for monarchs of Denmark as well as the coronation site for new Danish monarchs."
 akershus:0 "Akershus"
 akershus_desc:0 "The Fortress of Akershus was built in the 1290s as a means to defend the King of Norway and his court since. Found right on the coast, the Fortress has taken on the identity of not only local Oslo but of all Norway herself as its leading royal residence and castle."
 scone_abbey:0 "Scone Abbey"
 scone_abbey_desc:0 "The Augustinian Abbey at Scone holds a place most dear to the history of Scotland; in ancient times, the location was used as a focal point of worship by Culdees,an early Christian cult and among the first Christian communities from as early as the 8th century. But, it was when Coinneach mac Ailpein I (810-858) , King of the Picts and first King of Alba, brought the Stone of Scone to the site that sealed its importance. Since, Scone had been the site of the Kingdom, and the nearby Abbey founded for its proximity to Moot Hill, the ancient site of the Coronation of Scots Kings, the abbey was named 'principali sede regni nostri', principle site of our Kingdom, by King Maol Chaluim (Malcom) I in 1163 or 1164. Until the establishment of Edinburgh as capital of Scotland by 1437, Scone remained the symbolic site of royal power, steeped in legend and gaelic traditions of Kingship.\n\nUpon being built and while we are §YCatholic§!, this §YGreat Project§! will §Genable§! the establishment of §YAugustinian Orders§! in our country." 
 fountain_abbey:0 "Fountain Abbey"
 fountain_abbey_desc:0 "Fountain Abbey was once among the wealthiest of monasteries in all of the Isle of Britain, rivaling even Durham at its height prior to its dissolution by King Henry VIII. The Abbey provided the perfect amenities and features needed to make it self sustaining, with six seperate springs, from which the name 'Fountain' is derived, and since its creation, it quickly grew and succeeded amongst the northern dales and moors of Yorkshire. The abbey's estate was, too amongst the largest, absorbing nearby villages such as Aldfield. The Abbey only collapsed and dissolved in 1539, upon its dissolution handed out by the King Henry VIII, who dissolved many of the monasteries of England in the name of placing their coin in his purse."
 oxford_university:0 "Oxford University"
 oxford_university_desc:0 "Founded and continuously operated as an institution since 1037, the University of Oxford is among the most important intellectual developments in all of the British isles for its scholarship, studies and more. Its works are paid close attention to by the nearby Monarchs of England further down the Thames, and the scholarly ethic of the University has earned it great reknown and respect from the global community." 
 cornwall_mines:0 "Tin Mines of Cornwall"
 cornwall_mines_desc:0 "Home to mines since before recorded history, the tin mines of Cornwall and Devon are some of England''s most productive and important mining enterprises. The tin production would become over 800 tonnes yearly by the early 15th century and its political management transferred to Stannary Courts with their own laws."
 barcelona_sea_market:0 "Llotja de Mar"
 barcelona_sea_market_desc:0 "Built by Pere Arvei, at the forefront of the city's port, the Llotja is the core of its economic institutions. It was home to not just the first central bank in Europe, but also the Consulate of the Sea -- an indispensible body of maritime law in Aragon. Otherwise, the structure acted as a hub to conduct contractual business."
 braganca_castle:0 "Bragança Castle"
 braganca_castle_desc:0 "In use since the very precipice of humanity, Bragança was then used by the Romans, the Germans, the Moors, the Christians, and in turn the Portuguese. It has seen countless sieges and stood tall, including countless succession crises, and even has legends of princesses surrounding its creation."
 cathedral_cordoba:0 "Mosque-Cathedral of Cordoba"
 cathedral_cordoba_desc:0 "The Mezquita-Catedral of Cordoba is the perfect analogy for the history of Southern Iberia; it is claimed by several historians that the site was first a Roman Temple worshipping the god Janus. By the Visigothic era, it was a lone church, but it was during the Muslim era that it truly soared. When the Caliphate of Cordoba was declared, the small church was renovated to support the Caliph's grand and imperial scale of vision and was rebuilt and equipped with the most popular and revered architectural trends of Andalusi culture, making it a 'Great Mosque'. When the Great Mosque was conquered by Christians during the 'reconquista', it was converted into a cathedral. However, its Moorish heritage haunts the grounds as most of its Muslim elements were preserved, and were exactly which made it among the most beautiful of buildings in Iberia."
 bom_jesus:0 "Sanctuary of Bom Jesus do Monte"
 bom_jesus_desc:0 "The widely known Sanctuary of Bom Jesus do Monte features a remarkable hilltop site of pilgrimage for many who worship in the North of Portugal and Galicia. With signs of religious practice on the hill since antiquity, the first form of the present chapel was built in 1373, and has since captured the attention and gaze of all passerbys who happen to behold its beautiful ornamentation, and indulge in the pilgrimage."
 alcazar_seville:0 "Alcázar of Seville"
 alcazar_seville_desc:0 "The Mudéjar-style palace of the Alcázar of Seville embodied not only the glory of the Andalusi Golden Age, but too of the Castillian Kings and of the Reconquista. Built on top of a Visigothic basilica, the Alcázar traces its history back to the 10th century when it was built on the orders of the first and most legendary Caliph of Cordoba, Abd al-Rahman III. The Alcázar thrived and prospered as the capital of the taifa of Seville, and this prosperity only grew under the rule of the Kings of Castile, who took heavy interest in the palace. Most notably, the Alcázar reached one of its architectural zenithes under Pedro I, who embraced and patronized the Mudéjar style which the Alcázar seemed to symbolize."
 salamanca_university:0 "University of Salamanca"
 salamanca_university_desc:0 "The University of Salamanca was among the leading intellectual institutions of Ibera and Western Europe for its influence on several schools of thought, including its very own School of Salamanca, which in turn influenced the Western Renaissance. The university institution has been in operation since 1218 AD, placing it amongst the oldest universities in all of Europe. The academics at the University of Salamanca had great sway and influence in the Government of Castile and Spain, taking part in the administration of the New World as well."
 chateau_pau:0 "Château of Pau"
 chateau_pau_desc:0 "The graceful and magnificent Château of Pau sits on the Gave de Pau river, running straight through the center of the picturesque city of Pau, capital of Béarn and known as the 'boulevard of the Pyrenees', and both the town and river owe their name to the towers, the 'pau', of the Château. Since the Middle Ages, it has been a seat of power for those privileged with the now prestigious title 'Counts of Foix', who had inherited the independent Sovereign Lordship of Béarn. Gaston III Febus took great care in expanding the castle in the late 14th century, and ever since it has sheltered the local dynasty and adapted well with the developing trends of each following era. It is, too, well known for being the birth place of the future King of France Henri IV de Navarre, the first de Bourbon King."
 sorbonne:0 "La Sorbonne"
 sorbonne_desc:0 "The Sorbonne University of Paris, France serves as one of the oldest, continuously used institutions of education in Europe and the world. supplying France with skilled artisans, scholars and jurists for centuries upon centuries. In particular, its theological college, founded in 1252, would become amongst the most respected and acknowledged of theological communities outside Rome."
 savoy_chateau:0 "Château of the Dukes of Savoy"
 savoy_chateau_desc:0 "The Château de Chambéry, later known officially as the Château des Ducs de Savoie holds a tale as old as the House of Savoy itself. Its ramparts were first built as early as the 11th century near the ruins of the ancient Roman settlement of Lemencum. But, since the 13th century, the Château hosted the Counts of Savoy, who ornamented the Château with an elegant chapel which housed the infamous Holy Shroud from 1502 to 1578. Indeed, since acquired by the Counts until the Dukes were forced to leave, it became the epicenter of the administration of and the focal of the States of Savoy"
 domtoren:0 "Domtoren"
 domtoren_desc:0 "The Domtoren of Utrecht, constructed in the 14th century, was one of the tallest towers in Europe for a time. The sheer size of the Domtoren, attached to the Utrecht Cathedral, was meant to demonstrate the physical power that the Bishop of Utrecht possessed."
 schepenhuis:0 "Schepenhuis"
 schepenhuis_desc:0 "The Schepenhuis of Mechelen holds a legendary status for hosting local government since its existance began in 1288. From local Aldermans meeting in the stone halls of the Schepnhuis to the Councils of the Low Countries of Burgundy and Spain, until in 1616 it was moved to another palace in Mechelen. From the calls of the Alderman to the assembly of Burgundy's parlement, the Schepenhuis embodies the local spirit of assembly and its great importance."
 bremen_rathaus:0 "Bremen Rathaus"
 bremen_rathaus_desc:0 "The Bremen Rathaus is one of Europe's finest examples of Gothic-brick architecture, openly displaying a time-old tradition of wealth, prosperity and autonomy within the Holy Roman Empire. Since 1229 has it hosted the mayors and councillors of the city as it navigated the trade networks of North Germany and of the North sea. The City Hall entered its most elaborate and prosperous era after 1400, at the height of the city's power."
 hildesheim_cathedral:0 "Hildesheim Cathedral"
 hildesheim_cathedral_desc:0 "The historic and magnificent St. Mary's Cathedral of Hildesheim proudly presents one of the greatest and clearest examples of medieval Romanesque architecture in Europe still standing. The building of the original chapel was said to have been done by Louis the Pious, Emperor of Francia, when he found a lost relic of St. Mary in a rose bush which refused to return it, and instead decided to build the cathedral surrounding it. The aforementioned thousand-year rose still grows on the cathedral, and its long and storied past has more than earned the cathedral and its cloister university an esteemed reputation unchallenged in the north of the Holy Roman Empire."
 spiessturm:0 "Spießturm"
 spiessturm_desc:0 "The landscape of classical Hesse is filled with small towns and communities, many of which are seperated by natural boundaries such as hills and rivers. The issue raised the significance of one lone tower in the fields south of Kassel, known as 'Spießturm'. Originally built under the command of Landgraf Ludwig I in 1430 to fortify the border bewteen Hesse and Ziegenhain, the tower soon became a natural landmark and thus a highly functional meeting place for the local communities. This unintentional element of the Spießturm evolved into the tower becoming the location of the most important of diets and landtags in all of Hesse for centuries, becoming the natural location for discussions of national importance, and as a highly visible landmark from the hills, contributed to establishing a sense of unity and connection amongst the villages and towns of Hesse."
 bibliotheca_palatina:0 "Bibliotheca Palatina"
 bibliotheca_palatina_desc:0 "Cradled in the University of Heidelberg, the Bibliotheca Palatina was the single largest library and collection of texts in Germany during the Renaissance. Holding texts from as far back as the Carolingian period to possessing the latest creations that the Renaissance has to offer, the Bibliotheca Palatina held a vast amount of knowledge at the disposal of the university as well as the Palatine Count himself."
 nonnberg_abbey:0 "Nonnberg Abbey"
 nonnberg_abbey_desc:0 "The Nonnberg abbey of Salzburg is as large as it is historic, being among the grandest of Benedictine abbeys in Europe, the largest nunnery and among the oldest having been founded in the 8th century in 714. The nunnery is famed across Europe for being an exalted place of study of the scripture, and for leading highly spiritual, fulfilling lives. The most crucial and basic traditions of a nun's life have been preserved at this abbey, which provides the best nunnery education one could possibly find.\n\nUpon being built, this §YGreat Project§! will §Genable§! the establishment of §YBenedictine Orders§! in our country.\n"
 basel_university:0 "University of Basel"
 basel_university_desc:0 "Following the ecumenical Council of Basel called by Pope Martin V in 1431, Basel has attracted a community of scholars and theologians. This concentration of intellectuals provoked the creation of the official University of Basel in 1460, henceforth solidifying Basel as the scholarly and cultural center of Switzerland. A plethora of impactful scholars studied and taught at the Basel University, including Erasmus, Paracelsus and eventually influential philosophers of the likes of Karl Jung and Friedrich Nietzsche all studied and in some cases even taught in Basel."
 charles_university:0 "Charles University of Prague"
 charles_university_desc:0 "The Charles Univeristy of Prague was founded by its namesake Karel IV in 1347, modeling off of the famous Paris University in the west. The university has acquired vast amounts of prestige being the light and beating heart of the Czech intellectual community, attracting scholars from all over the Holy Roman Empire and of Europe and represented the leading center of study in Central Europe, inspiring the foundations of other universities such as the University of Wien and the Jagiellonian University. Amongst the faculty, the most famous was Jan Hus, the firey-spirited Dean of the University prior to his death at the stake."
 wien_university:0 "University of Wien"
 wien_university_desc:0 "Being founded in 1365 by Hertog Rudolf IV von Habsburg of Austria, known popularily as 'the Founder', the University of Wien boasts the fact that it is the oldest university in the German speaking world. Upon the von Habsburgs ascent to the Holy Roman throne, the University of Wien became one of the most important scholarly centers of the Holy Roman Empire, receiving the greatest minds from across Germany and even receiving Papal funding. The University never ceased to make a global impact, having proudly contributed 16 Nobel Prize winners since the award was created, and has hosted countless other brilliant scholars at the heart of Wien."
 arges_cathedral:0 "Arges Cathedral"
 arges_cathedral_desc:0 "The Cathedral or Metropolis of Arges was first founded in the 14th century, then renovated as a cathedral in 1517 under the supervision of Neagoe Basarab, Domn of Wallachia. The cathedral itself is surrounded in myth and mystery and hosts many stories about its construction. Legend has it that Radu Negru himself, the legendary founder of Wallachia, had his chief architect Manale design it. Radu Negru grew impatient with his progress, but to speed it up, Manale suggested replicating an ancient ritual of placing a woman inside the foundation so that the site may be blessed. The tale ends with Manole being forced to present his own pregnant wife as the sacrifice. Later on, when the Argesh Cathedral received its most impressive renovations in the 16th century, it is said that the designs of the Cathedral were drawn up by Neagoe Basarab himself while he was hostage in Ottoman Constantinople and was heavily inspired by their most grand mosques. Since its grand renovations, it has served as a mausoleum for several Domni of Wallachia, including Neagoe Basarab, and eventually several Kings of all Rumania."
 pannonhalma_archabbey:0 "Pannonhalma Archabbey"
 pannonhalma_archabbey_desc:0 "The Archabbey of Pannonhalma is the second largest abbey by territory after the great Montecassino in Europe. First founded by István I, it establishes a time-old connection between the Kingdom of Hungary and its Christian community to the Benedictine Monks who have inhabited the abbey since and who also helped spread Christianity in Hungary. The archabbey itself has gone through several phases of reconstruction and renovation, and is among the most revered and important centers of the Benedictine order in Central Europe. It, too, has an important place in Hungarian history not only for its role in its Christianization, but also being the origin place of some of the oldest written documents in the Hungarian language.\n\nUpon being built, this §YGreat Project§! will §Genable§! the establishment of §YBenedictine Orders§! in our country.\n"
 tarnovo_literary_school:0 "Tarnovo Literary School"
 tarnovo_literary_school_desc:0 "The Literary School of Tarnovo was the most revered cultural institution of Bulgarian society from the 1370s. Founded by Saint Evtimiy of Tarnovo, the main focal point of the literary school was at the Patriarchal Monastery in the outskirts of Tarnovo, named in his honor. Here, in a mere few decades the linguistic and literary development of Bulgarian accelerated far beyond anticipated, with several orthographic and grammatical regulations being put in place and effectively standardized by the school. What accompanied the school was a golden era of Bulgarian culture, and from the several schools which sprung out of the literary one were some of the most treasured paintings, icons and texts of Bulgarian history created and written."
 mystras_palace:0 "Mystras Palace"
 mystras_palace_desc:0 "For several centuries, Mystras and the Palace of the Despot there served as the seat of the Despotate of the Morea, a powerful appanage of Romania which was tasked with guarding the Peloponnese from Frankish invaders. As the power and prominence of the Despot grew, so did the palace-castle located at Mystras which dominates the hills and is impossible to miss from afar. The fortification and palace complex at Mystras provided her Despots an incredibly strategic defensive position while accomodating their needs as rulers of all the Morea."
 durres_castle:0 "Durrës Citadel"
 durres_castle_desc:0 "The Citadel of Durrës is one of a long and prosperous history: the citadel's first stones were laid by the orders of Eastern Roman Emperor Anastius I in 492 AD who himself hailed from Durrës and ensured that the city was one of the safest and most fortified settlements on the Adriatic coast. From then on, it has harbored a prosperous community of city dwellers who have since commanded great influence in trade and local economy, bringing merchants from Venice to Ragusa and receiving those even from Syria and beyond, all thanks to the sense of security provided by the looming walls."
 mileseva:0 "Mileseva Monastery"
 mileseva_desc:0 "Home to the most treasured of frescoes and paintings in Serbian culture, the Mileseva Monastery is certainly, without a doubt, one of the most revered of religious sites in all of Serbia and Bosnia. Decorated with intricate frescoes such as the famous 'White Angel', the Mileseva Monastery was founded by the Serbian King Vladislav in the 1230s, and has since been the resting place for the principle relics of Saint Sava, the first Serbian Archbishop and the most respected and worshipped of all South Slavic saints, making the monastery one of the most popular pilgrimage sites in the Balkans. It is also believed that Tvrtko I, the first King of Bosnia, was coronated here due to its irrefutable reputation and prestige. Later on in history, the Mileseva Monastery also housed one of the first printing houses in the Balkans."
 st_marks_church:0 "Saint Mark's Church"
 st_marks_church_desc:0 "The Church of St. Mark in the old city of Zagreb, Gradec, represented the epicenter of the local community in what would become one of Croatia's most iconic landmarks. The Church was built in the mid 13th century and is one of the oldest buildings in all of Zagreb. The square in front has been the site of local fairs since being given permision by Hungarian King Bela IV in the latter half of the 13th century, and has since been a key location for gatherings of artisans and merchants in Zagreb."
 knin_fortress:0 "Knin Fortress"
 knin_fortress_desc:0 "The Knin Tvrdava, the Knin Fortress, was built by migrating Croats atop of the rubble of a formerly Roman fort in the 9th century. Being such a secure location and strategic one at that, it is no wonder that Knin, following its fortification, quickly gained traction as one of the most powerful inland cities of Croatia, eventually becoming the capital of the up and coming Kingdom of Croatia. As the old royal capital of Old Croatia, Knin holds true the spirit of Croatian culture within her massive walls."
 montecassino:0 "Montecassino"
 montecassino_desc:0 "The Abbey of Montecassino is the largest by size in all of Europe and serves as the spiritual heart of the Benedictine order. Founded by Benedict of Nursia in 529, the abbey is the site of many important religious texts, including the Rule of Saint Benedict which establishes monastic standards for all Christian monks. The Abbey has gone through great prosperity as well as great decline, but serves great importance to the order of Benedict and is held in high stature by the Papacy.\n\nUpon being built, the §YMontecassino§! will §GEnable§! the establishment of §YBenedictine Orders§! in our country.\n"
 bologna_university:0 "Bologna University"
 bologna_university_desc:0 "A legendary mark of Italian education, the oldest of doctorates in Europe originate from the old school of law at the University of Bologna, where the Justinian Code had already been taught for several centuries. Through the Renaissance and onwards, the university remained a brilliant and bright spot of scholarship."
 pavia_university:0 "Pavia University"
 pavia_university_desc:0 "The Pavia University, founded in 1361, was among the leading institutions in all of Italy and Europe in the study of law and of the arts. Receiving the same funding and privileges as the great universities of Paris and Bologna, the intellectual community at the Pavia University reached untold heights of development and influence. During the succession crisis of the Viscontis in Milan, these very scholars took charge and instituted the infamous 'Golden Republic of St. Ambrose', a testament to exactly how far and wide their views were received. In Milan's darkest hour, the students of the Pavia University shined bright."
 basilica_san_vitale:0 "Basilica of San Vitale" 
 basilica_san_vitale_desc:0 "A legendary monument to Byzantine architecture in Italy, the Basilica of San Vitale was errected in the 6th century first by Ostrogoths, then expanded by Roman Emperors following their conquest of the Exarchy of Ravenna. So, too, does the basilica tell this story by displaying great works of both Ostrogothic and Byzantine schools and adorned with vivid and powerful mosaics. The basilica is a precious place to all those who venerate Christendom."
 porta_palatina:0 "Porta Palatina"
 porta_palatina_desc:0 "The history of the Porta Palatina of Turin tells the tale of Turin itself; the Porta Palatina dates back to the Roman period of Italy. The fortress-palace was built in the 1st century AD, equipped with a classical cavaedium. Over the next centuries, the fortress decayed little by little, leaving only the Porta Palatina, the door to the palace. The Porta Palatina was frequently used in the Middle Ages as a castrum, and finally was it refurbished with modern towers and battlements from 1404. The Porta Palatina serves as a powerful yet somber symbol of legacy of the Roman Empire and the rich history of Turin."
 vatican_library:0 "Vatican Library"
 vatican_library_desc:0 "Being one of the pinnacles of Papal patronage during the Renaissance, the ever-expanding Vatican Library is the core institution of the Papacy which collects and records texts, manuscripts and all sorts of literature. When it was founded in 1475 by Pope Sixtus IV, although a brain-child of Pope Nicholas V, the collection amounted to so much as a daunting 3,500 individual works, making it debatedly the largest collection of texts in the West. Now, after several centuries, it numbers in the hundreds of thousands."
 grand_canal:0 "Grand Canal"
 grand_canal_desc:0 "A captivating feat of wondrous engineering and sheer beauty, the Grand Canal of Venice stuns all with its size as well as its instrumentality. By the 18th century, the canal is lined with approximately 130 buildings, many of which date from as early as the 13th century and are adorned with classic Venetian gothic architecture. The canal itself binds the city with the sea, allowing waterway traffic throughout even its most central and busiest of plazas."
 castello_estense:0 "Castello Estense"
 castello_estense_desc:0 "When Marquis Niccolò II d'Este had his palace in Ferrara assailed by commoners he quickly understood that the current structure would never be enough to adequately defend he and his family should the need arise. And so, did the construction of the new and stunning Castello Estense began in 1385. As the city grew and expanded due to the marvelous works of city planning by her Marquises then Dukes, so too did the Castello Estense grow larger and larger. By the end of Duke Ercole I's reign at the beginning of the 16th century, the Castello was a magnificent and premier example of the Italian Renaissance at work."
 palazzo_san_giorgio:0 "Palace of Saint George"
 palazzo_san_giorgio_desc:0 "The elegant and luxurious Palace of Saint George served as the headquarters and focal point of the magnanimous Casa di San Giorgio and all of its accounts from the 15th century to the 19th century, when the bank was permanently closed by Napoleon. Sometimes referred to as the Palazzo del Mar due to its proximity to the ocean, the Palace of Saint George was over time adorned with the best and most classical architectural stylisms of the entire Renaissance period as it quickly became the financial capital of the western world for the institution it housed."
 salerno_mod:0 "Medical School of Salerno"
 salerno_mod_desc:0 "Located inside the ancient Saint Matthew's Cathedral of Salerno, the Salerno Medical School is arguably among the oldest professional-educational institutes in Europe originating in the 12th century. Since its foundation, the Salerno Medical Schoool has given opportunities to both men and women to improve their knowledge and professional craft, earning the city the nickname 'Town of Hippocrates'. It's tradition of placing importance upon the translation of Greek and Arab texts into Latin and vernacular has placed great historical importance upon the School."
 ai_venetian_glass:0 "Venetian Glass"
 ai_venetian_glass_desc:0 "The glassworks of the city of Venice are some of the most prized and skillful in the world. Originating as a local practice beginning in the 13th century on the island of Murano, glasswork quickly became the hallmark of the city's industrial sector and among the most important exports of Venice."
 ai_rammelsberg_mines:0 "Mines of Rammelsberg"
 ai_rammelsberg_mines_desc:0 "The fabled mines of Rammelsberg are some of the most lucrative ore mines in all of Germany and serve as the source of Goslar's fortune. The ores extracted from Rammelsberg included copper, zinc, lead, sulphur, brown spar, and barite ores. But it was the metal that earned the Rammelsberg mines their fame, and her lucrative silver made the Imperial City of Goslar rich."
 ai_luneburg_saltworks:0 "Lüneburg Saltworks"
 ai_luneburg_saltworks_desc:0 "The Saltworks of Lüneburg have been operated since the first salt spring in the area was discovered in the 13th century. From that point forward, Lüneburg became the leading salt exporter of all Northern Europe and played a notable role in the development of the renowned Skåne Market."
 ai_la_beauce:0 "Beauce"
 desc_ai_la_beauce:0 "The Beauce is a large natural region in northern France noted for its particularly fertile soil and abundant harvests. The flat, fertile region, quite possibly the most productive in all of Europe, is responsible for a large share of France's grain production, and its historical centre in Chartres is a major grain exporter."
 ai_bourgneuf:0 "Bay of Bourgneuf"
 desc_ai_bourgneuf:0 "The marshlands reclaimed from the sea in this province were the largest salt producer in Europe from the 15th to 18th century. The Bay of Bourgneuf saw great activity in the port of Collet which developed heavily as the salt market grew, becoming a place for Hanseatic ships to restock on salt. In total, its production could reach 30,000 tons a year."
 ai_episkopi:0 "Episkopi's Sugar Factory"
 desc_ai_episkopi:0 "By 1374, Episkopi, known as La Piscopia in Italian, was granted in fief to the Cornaro family who ran large sugarcane plantations. Cyprus became the main producer of sugar for the whole Christian world in the Late Medieval Era and Cypriot sugar was often considered the finest. The Cornaro's domains, located on the south west of the island, eventually became the largest sugar producer and exporter."
 african_terminus_disunity:0 "Disunity of the African Terminus"
 desc_african_terminus_disunity:0 "When Portugal took Ceuta in 1415, it was with the goal of monopolising on African trade into Europe. However, the lords in Fez had other plans. They diverted trade westward to Tangier instead, splitting the mercantile movement of the region in two.\n\nOur issues today find root in this, and §Mtrade will not stabilise until one nation owns both cities§!.\n"
 low_countries_nodam:0 "Lack of Flood Defences"
 desc_low_countries_nodam:0 "This province lacks any flood defences, meaning that floods periodically ravage the landscape.\n"
 low_countries_yesdam:0 "Protective Dams"
 desc_low_countries_yesdam:0 "This province has built-up flood defences, meaning that it is protected from the rising of water in a nearby sea.\n"
 ai_wines_of_bordeaux:0 "Claret of Bordeaux"
 desc_ai_wines_of_bordeaux:0 "Winemaking was first introduced to the Bordeaux region by the Romans, but it wasn't until the marriage of Henry Plantagenet and Eleanor of Aquitaine in 1089 that wine production began in earnest. Following the marriage, the Aquitaine region suddenly found itself within the sprawling Angevin Empire, which had a strong taste for quality wine but little other land suitable for intensive viticulture. As a result, the industry was heavily developed and by the mid 1100s Bordeaux was already exporting vast quantities of wine, most commonly a rosé known as 'claret', to northwestern Europe."
 ai_basque_whaling:0 "Basque Whaling"
 desc_ai_basque_whaling:0 "The Basque were the first in the world to hunt whales commercially, and the most successful by far until the 18th century. The burgeoning industry was centered primarily along the Basque coast, especially around San Sebastián, which was first granted whaling rights in 1150. By the 15th century there were about 50 'land factories' all along the Atlantic coast, where Basque sailors rented land to flense and butcher their catch."
 ai_mercury_of_almaden:0 "Mines of Almadén"
 desc_ai_mercury_of_almaden:0 "Almadén is home to the world's largest reserves of cinnabar and mercury. First mined by the Romans, the seemingly inexhaustible supply would later become of vital importance as mercury was discovered to be vital in a new process of extracting pure gold or silver from raw ore."
 ai_forests_of_cadore:0 "Forests of Cadore"
 desc_ai_forests_of_cadore:0 "The rugged and heavily forested area of Cadore in the eastern Alps is well known as an excellent source of wood, nearly single-handedly supplying the Venetian Navy's rigorous need of high quality ship lumber for hundreds of years."
 ai_super_cows:0 "Friesian Cattle"
 desc_ai_super_cows:0 "The people of the small grassy islands of northwestern Europe were long known for their pastoral expertise, raising large and productive white dairy cattle since antiquity. Starting around the 13th century, Frisians began elevating this expertise to a whole new level, using selective breeding and millennia of experience to produce the most productive breed of cattle in the world. The result was a typically black and white piebald animal which proved extremely productive, producing a large share of Europe's beef, milk, & cheese."
 ai_cinque_ports_modifier:0 "Cinque Ports"
 desc_ai_cinque_ports_modifier:0 "The Confederation of the Cinque (Five) Ports trace their history back to the Anglo-Saxons, where the ports were given special privileges in return for providing a large number of ships. As the Royal Navy was established, the Cinque Ports were responsible for providing a large amount of the navy in return for keeping its historic privileges."
 ai_tirol_mines:0 "Bavarian Mining Rights"
 desc_ai_tirol_mines:0 "The mining rights issued by Bavarians in their Tirolean holdings around Kitzbuhel, Kufstein and Rattenburg encouraged heavy expansion of mining operations in the area. Thus, did the county become a boon to any Bavarian Duchy who managed to keep a hold of it, granting them great amounts of wealth in the form of its silver and copper extracted."
 ai_amber_coast:0 "Amber Coast"
 desc_ai_amber_coast:0 "The Eastern Baltic is the world's primary source of Amber. Mentioned specifically as early as the year 98 by the Roman historian Tacitus, 'Baltic Amber', as it is known, is so particularly abundant in the area that it washes up on the shoreline all on its own. The semi-precious stone is so abundant that despite being collected since distant antiquity, production continued to increase to the point that by the 18th century, it is believe that 95% of all finished amber produced worldwide originated from this region."
 ai_kutna_hora_modifier:0 "Mines of Kutna Hora"
 desc_ai_kutna_hora_modifier:0 "For much of the Kingdom of Bohemia's history, the silver mines of Kutna Hora held chief importance being the richest in the area, becoming the second most important city in Bohemia after its very capital at Prague. Since the time legal mining codes were organized for the area in the early 14th century, the mines of Kutna Hora have been booming."
 ai_cornish_mines:0 "Tin Mines of Cornwall"
 ai_cornish_mines_desc:0 "Home to mines since before recorded history, the tin mines of Cornwall and Devon are some of England''s most productive and important mining enterprises. The tin production would become over 800 tonnes yearly by the early 15th century and its political management transferred to Stannary Courts with their own laws."
 ai_falun_modifier:0 "Copper Mines of Falun"
 ai_falun_modifier_desc:0 "The Falun Copper Mine, with operations beginning as early as the 11th century, provided Europe with a mass majority of her copper supplies, producing as much as two-thirds of her total copper. It has since been an economic boon for the Kings of Sweden, who largely employed the mine to help fund and fuel her wars throughout the ages." 
 ai_albayzin:0 "Albayzín"
 ai_albayzin_desc:0 "The Albayzín, whose name hails directly from Arabic 'al-Bayyazin', was a district of Nasrid Granada, famed for its many beautiful pavillions, balconies and rigid medieval-Andalusi street plans which remain to this very day. Since its capture by Castile, Castillians and Spaniards alike have been captivated by the beauty of the Albayzín, who sought to mimic its style, enhance the site and bring its trends elsewhere. For centuries, the Albayzín has stood Granada apart from the rest of Spain, and has inspired generation after generation."
 ai_wieliczka:0 "Wieliczka Salt Mines"
 ai_wieliczka_desc:0 "The salt mines of Wieliczka accounted for a large fraction of the royal income for the Kings of Poland who have maximized the output of the mines after several generations for millennia, being one of the oldest salt mines in the world. From the 13th central did Wieliczka possess special Magdeburg rights, and eventually a 'Saltworks Castle' was built on top of it to defend it."
 ai_bochnia:0 "Bochnia Salt Mines"
 ai_bochnia_desc:0 "The salt mines of Bochnia produce a larger-than-normal supply of salt, comparable but not as significant to those of Wieliczka. It has been a royal mine since 1253."
 ai_sauneries:0 "Sauneries of Salins"
 ai_sauneries_desc:0 "The Sauneries of Salins were a series of important saltworks producing much of the salt of the Franche-Comté, the primary source of its wealth. These Sauneries have made Salins a booming salt town and provide the local industry with much income and trade."
 
