 coptic_conquest_of_jerusalem_title:0 "Liberate Jerusalem"
 coptic_conquest_of_jerusalem_desc:0 "The Holy Land has been under the Muslim yoke ever since the Western Crusaders have been driven out in 1291. Being a very important religious and cultural center for all Christianity, our control over it would strengthen the Coptic Church's position significantly. Let us liberate the Christians of Jerusalem once and for all under our own banner!"
 coptic_flavor.5.d:0 "Jerusalem along with the sacred Church of the Holy Sepulchre have been liberated! For many years, the Holy Land remained in the hands of the infidel. Now that we have driven the oppressors away, we will restore the city of Jerusalem to her former glory, once more creating a safe haven for our Christian brothers and sisters in the very heart of Christianity."

 HOLY_SITE_151_DESC:0 "Constantinople, City of the World's Desire, is one of the most important landmarks for the entire Christendom. In this magnificent city stands Hagia Sophia, one of the most recognizable Christian temples in the entire world."
 HOLY_SITE_329_DESC:0 "Near the city of Sivas stands the site of the Monastery of Sourb Nshan, which was established by prince Atom-Ashot, son of King Senekerim in the 10th century. It remains one of the most important centres of enlightenment and scholarship in the region."
 HOLY_SITE_379_DESC:0 "The Church of the Holy Sepulchre in Jerusalem is perhaps the most holy site of the entire Christendom, and despite centuries of foreign occupation it stands as one of the most distinguished landmarks of the Holy Land."
 HOLY_SITE_5154_DESC:0 "The city of Sis once was the capital of the Armenian Kingdom of Cilicia and serves as one of the most important religious centres of the Armenian Apostolic Church."
 
 string_start_religion_apostolic:0 "[Root.start_religion_intro][Root.start_coptic_blessings]\nApostolic is in the §YChristian§! Religion Group, together with the §YCoptic§!, §YOrthodox§!, §YCatholic§!, §YProtestant§! and §YReformed§! faiths." 
 
 syriac:0 "East Syriac"
 syriac_religion_desc:1 "The Church of the East, known more commonly as the Nestorian Church, is a Christian church following the East Syriac rite and established circa 410 CE at the Council of Seleucia-Ctesiphon. In its early days, the Church of the East was the national church of the Sassanian Empire, the last Persian empire prior to the arrival of Islam to Persia, and existed in full communion with the "Great Church" of the Roman Empire. Following the Council of Ephesus in 431, the Church of the East sided with Nestorius, Patriarch of Constantinople after his condemnation by the Council, leading to the severing of the Church of the East from the rest of Christendom. The Church of the East was weakened severely in the 14th century, when its followers faced fierce persecution, and by 1552 the Church was a shadow of its former self."
 
 krstjani_rebels_demand: "Convert $COUNTRYNAME$"
 krstjani_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 krstjani_rebels_title: "Religious"
 krstjani_rebels_name: "$RELIGION$ Zealots"
 krstjani_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 krstjani_rebels_army: "$RELIGION$ Army"
 krstjani: "Krstjani"
 krstjani_religion_desc:0 "Regarded as heresy by both the Orthodox and Catholic churches, the Bosnian Church, self-called Krstjani, co-existed between the two giants while being deemed unacceptable by both. Krstjani featured a system of monks and priests, headed by a Djed (transl. 'Grandfather') and his council of twelve men, stjinici. Adherents of Krstjani were nothing less than shaky in identity, adopting traditions from both Catholic and Orthodox sects of Christianity when convenient in order to gain diplomatic favor."
 church_slavonic_aspect:0 "Slavonic Liturgy"
 desc_church_slavonic_aspect:0 "The Krstjani of the Bosnian Church preserved the use of Old Church Slavonic in their rites, following Slavic-Orthodox tradition as well as allowing normal Slavic-Bosnian speakers to understand the teachings, sermons and services of the Church."
 latin_bishops_aspect:0 "Latin Bishops"
 desc_latin_bishops_aspect:0 "The Catholic Church in Rome was a fierce enemy of the Bosnian Church, declaring it a horrible and unacceptable heresy and encouraged several crusades and inquisitions to target Bosnia. However, the Krstjani yet still remained. Nevertheless, the Catholic Church appointed Bishops in Bosnia to spread the influence of Catholicism there, but, to their dismay and regret, these bishops' posts were usually purely political in practice and even accepted by Krstjani."
 stylized_codexes_aspect:0 "Stylized Codexes"
 desc_stylized_codexes_aspect:0 "The codexes of Krstjani, such as Hval's Codex, were incredibly stylized in design, featuring numerous icons and symbols along with classical Slavonic Church letters. These codexes were primarily inspired by much older Glagolitic Church Books."
 organized_storjnici_aspect:0 "Strojnici Council"
 desc_organized_storjnici_aspect:0 "The head of the Bosnian Church, the Djed, was accompanied by his council of 12 men known as 'Strojnici'. This council was spread throughout Bosnia, helping in local monasteries and churches while keeping a connection to the Djed."
 resident_gost_aspect:0 "Resident Gost"
 desc_resident_gost_aspect:0 "Several monks and members of Krstjani clergy were labeled as 'gost'. These gosti wandered the countryside of Bosnia, studying and learning as they went, from monastery to monastery and sometimes in the court of a local magnate."
 sponsored_hize_aspect:0 "Hize"
 desc_sponsored_hize_aspect:0 "The clergy of the Bosnian Church were mostly monks who studied and prayed in small monasteries known as 'hize'. These hize were cornerstones for local communities in the hills and valleys of Bosnia."
 stecak_burial_aspect:0 "Stecak Burial"
 desc_stecak_burial_aspect:0 "A prominent assosciation and duty of the Bosnian Church was to oversee burial services and pray for the dead. This significance placed on death can be seen in the elaborate stecci, or tombstones, in the cemetaries of the Bosnian Church which still haunts the Bosnian countryside."
