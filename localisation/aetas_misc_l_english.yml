 desc_amg_vs_bur_civil_war:0 "The civil war between Armagnacs and Burgundians is a conflict waged by two junior branches of the royal Valois dynasty since the murder of Louis d'Orléans in 1407 to obtain control of the regency of Charles VI, King of France, unable to govern because he had gone mad. This war is severely weakening the kingdom, already in fight with the kingdom of England as part of the Hundred Years' War."
 
