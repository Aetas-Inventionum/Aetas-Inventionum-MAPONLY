 #Decisions 
 sardinian_nation_decision_title:0 "Form the Kingdom of Sardinia"
 sardinian_nation_decision_desc:0 "Long has the island of Sardinia been subjected to foreign tyranny and rule. Once more must a true champion arise from its ashes to unite all of Sardinia for Sardinians!"
 occitan_nation_title:0 "Form Occitania"
 occitan_nation_desc:0 "Ever since the Romans left their culture and language in the South of Gaul, Occitania has been a cradle for Europes richest and most lyrical and poetic of cultures: Occitan. Now increasingly marginalized by our neighbors, it is time to take destiny into our own hands in forming a nation for all Occitans!"
 occ_claims.tt:0 "Occitania gains a permanent claim on all provinces belonging to the §YOccitan§! culture group not of Catalan culture."
 basque_country_nation_title:0 "Form the Basque Country"
 basque_country_nation_desc:0 "Divided into multiple lordships, the Basques of the countryside have not known proper unity. Using our position of leadership within the Basque community, perhaps it is time to unite our states into one proper entity: a Basque Country."
 asturian_nation_decision_title:0 "Unite Asturias"
 asturian_nation_decision_desc:0 "Asturias remains divided in all manner of things into two sub-sections: Asturias de Oviedo, in the west, and Asturias de Santillana, to the east. Asturias must once again be united before the east is no longer considered part of Asturias."
 ara_capital_decision_title:0 "Shift Royal Corts"
 ara_capital_decision_desc:0 "The Capital of the Crown of Aragon was never set in one place, and rather, the court was able to freely pick up and move around its domain without much restriction. The time calls for the Corts to once again move to a different Royal City of the Crown of Aragon."
 fez_nation_title:0 "Form the Kingdom of Fez"
 fez_nation_desc:0 "The Kingdom of Fez is the Northern Half of the entire Moroccan Kingdom. Centered at its namesake as Imperial City, Fez hosted many Kings and Sultans eager to reclaim the South and hoped to eventually reunite Morocco following their establishment in Fez."
 bur_capital_decision_title:0 "Move the Hôtel"
 bur_capital_decision_desc:0 "As the Duchy of Burgundy had, in practice, no set capital in her hay-day, the Dukes of Burgundy were found often travelling their domains and setting up court and residence in multiple locations. We must decide to practice this mobility, and move the court and hôtel of the Duke to a city with an established Chambre des Comptes."
 slesvig_swap_decision_title:0 "Renounce the Duchy of Slesvig"
 slesvig_swap_decision_desc:0 "As Dukes of Slesvig, we are indebted to the Danish Crown as its vassals. However, simply as the County of Holstein, we owe allegiance only to the Holy Roman Empire. If we were to hand back the Duchy of Slesvig to Denmark, then we would be independent of the Danish Crown and owe no fealty to Denmark."
 sardinia_corsica_nation_title:0 "Establish the Kingdom of Sardinia & Corsica"
 sardinia_corsica_nation_desc:0 "Rich and located at a strategic crossroads, our islands, Sardinia and Corsica, have always been a source of envy. It was Pope Boniface VIII who created this political entity at the very end of the 13th century to satisfy the ambitions of Aragon, but in fact remained divided between different states. In the fourteenth and fifteenth centuries, the islands were finally conquered and divided between Genoa and the crown of Aragon, bringing to their knees the ancient local Corsican and Sardinian fiefs. It is more than ever time for us, the peoples of the islands, to unite and take our destiny in our own hands."
 magnafrisia_nation_title:0 "Unite the Frisians"
 magnafrisia_nation_desc:0 "Disunited for centuries and fiercely independent, the Frisians could be a force to be reckoned with if united as one. We host the catalysts of great ports and are masters of the marshes, we govern for the common man and are a people with silver tongues. It is our right, no, our duty to claim hegemony of this region and maybe someday, this continent."
 restore_latin_empire_title:0 "Restore the Latin Empire"
 restore_latin_empire_desc:0 "There was a time when Latins ruled over Constantinople. While by many this state has been regarded as doomed from the beginning of its formation, its effects still linger here in the East. If we work towards reforming this Empire and bringing Catholicism to the City of the World's Desire, we may proclaim ourselves a true successor state of Rome. Romania."
 dpr_pru_exists:0 "§YPrussia§! does NOT exist" 
 hab_spanish_nation_title:0 "Form Habsburg Spain"
 hab_spanish_nation_desc:0 "The many crowns of Hispania have been divided amongst Christian hands for far too long, since the fall of the Visigothic Kingdom so long ago. It is now time to forge a new identity for ourselves in attempting to bring these crowns together under the powerful and influential Habsburg dynasty, and create a Spanish Empire on which the sun never sets!"
 hab_spanish_nation_diplomatically_title:0 "Form Habsburg Spain Diplomatically"
 hab_spanish_nation_diplomatically_desc:0 "The many crowns of Hispania have been divided amongst Christian hands for far too long, since the fall of the Visigothic Kingdom so long ago. It is now time to forge a new identity for ourselves in attempting to bring these crowns together under the powerful and influential Habsburg dynasty, and create a Spanish Empire on which the sun never sets!"
 illyrian_nation_title:0 "Unite the South Slavs"
 illyrian_nation_desc:0 "The tribes of the South Slavs have been for far too long well divded and subject to foreign oppression. Let us, in the name of the ancient Illyrians with whom we have interwed, unite our peoples and become Tsars of all South Slavs!"
 iberia_nation_title:0 "Form Iberia"
 iberia_nation_desc:0 "The penninsula of Iberia has long been divided between feuding powers as we are preyed upon by other great powers. Iberia is in dire need of unity, and who but the Portuguese, her champions, to rise up and form a new Empire to defend her?"
 low_saxon_nation_title:0 "Form Lower Saxony"
 low_saxon_nation_desc:0 "The Low Saxons are an ancient people, having dwelled on these grounds for over a millennia and perhaps even longer. We represent the old past of Germanic people while yet still pushing our kin ever forward with powerful innovations and a contagious culture. However, our region lacks the unity that others may have which thus brings with it great weakness and vulnerability to outside aggressors. In the name of our history and defense, a united Lower Saxony will become a reality!"
 nassau_nation_title:0 "Unite the County of Nassau"
 nassau_nation_desc:0 "From 1255, the County of Nassau has been divided amongst many branches of the main royal house of Nassau and has produced many prestigious characters from a Holy Roman Emperor to the future Stadtholders of the Netherlands. But, alas, where are the Counts of Nassau? All claim to be thus, but none truly rule all of the county. Let us finally bring great change and unite the entirety of Nassau under one banner."
 ANIirelandWestMeath_title:0 "Purchase [5167.GetName] from [5167.Owner.GetName]"
 ANIirelandWestMeath_desc:0 "Although we have been granted domionship over Ireland by our overlord, the country fief of §Y[5167.GetName]§! is still in servitude to §Y[5167.Owner.GetName]§!. Perhaps, with some oiling of the diplomatic machine, we can encourage them to grant this fiefdom to us."
  
